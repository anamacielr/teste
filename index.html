<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div id="container">
        <div>

        </div>
        <div>
            <form class="tipsForm">
                <label for="bill">
                    <p>Valor da conta:</p>
                </label>

                <label for="serviceQual">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">--Escolha uma opção--</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.2">20% - Otimo</option>
                        <option value="o.15">15% - Bom</option>
                        <option value="0.1">10% - Aceitável</option>
                        <option value="0.05">5% - Ruim</option>
                        </label>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>

            </form>

        </div>
    </div>


</body> 

</html>
